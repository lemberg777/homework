<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <title>Document</title>
<style>
    *{
box-sizing: border-box;}
table{
  width: 500px;
  margin: 16px;
  text-align: right;
}
table, th, td{
  border: 1px black solid;
  border-collapse: collapse;
}
th, td {
  padding: 4px;
}
</style>  
</head>
  <body>
    <table>
          <tbody>
        <caption>Shopping list</caption>
        <thead>
          <th>Product</th>
          <th>Amount</th>
          <th>Price</th>
          <th>Subtotal</th>
        </thead>
        <tr>
          <td>Milk</td>
          <td>3</td>
          <td>$2</td>
          <td>$6</td>
        </tr>
        <tr>
          <td>Bread</td>
          <td>4</td>
          <td>$1</td>
          <td>$4</td>
        </tr>
        <tr>
          <td>Meat</td>
          <td>5</td>
          <td>$10</td>
          <td>$50</td>
        </tr>
        <tfoot>
            <td colspan="3">Total</td>
            <td>$60</td>
        </tfoot>
      </tbody>
    </table>
  </body>
</html>
