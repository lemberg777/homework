<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Псевдоэлементы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />

    <title>Document</title>
    <style>
      .forms,
      .choose-gender {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <div class="forms">
      <input type="text" name="lastName" value="Emerson" />
    </div>
    <div class="forms">
      <input type="number" name="age" value="17" />
    </div>
    <div class="forms">
      <label> <input type="checkbox" name="agree" /> Accept terms and conditions </label>
    </div>

    <div class="choose-gender">
      <label> <input type="radio" name="gender" checked /> Male </label>
      <label> <input type="radio" name="gender" /> Female </label>
      <label> <input type="radio" name="gender" /> Secret </label>
    </div>
    <div class="forms">
      <textarea name="description" placeholder="Write description..."></textarea>
    </div>
    <div class="forms">
      <button type="submit">Submit</button>
    </div>
  </body>
</html>
